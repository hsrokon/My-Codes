<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/track.css">

</head>

<body>
  
  <div class="header-section">
    <div class="header-left-section">
      <a class="header-link" href="index.html">
        <img class="web-logo" src="Img/logo.jpg" alt="Web logo">
        <img class="web-mobile-logo" src="Img/logo.jpg" alt="Web logo">
      </a>
    </div>

    <div class="header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="Img/icons/search-icon.png" alt="Search icon">
      </button>
    </div>

    <div class="header-right-section">
      <a class="order-link header-link" href="">
        <span class="returns-text">Return</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="">
        <img class="cart-icon" src="Img/icons/cart-icon.png" alt="Cart icon">
        <div class="cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <a class="back-to-orders-link" href="orders.html">
      View all Orders
    </a>

    <div class="delivery-date">
      Arriving on Monday, June 13
    </div>

    <div class="product-info">
      Black and Gray Athletic athletic-cotton-socks-6-pairs
    </div>

    <div class="product-info">
      Quantity : 1
    </div>

    <img class="product-image" src="Img/Products/athletic-cotton-socks-6-pairs.jpg" alt="Cotton Socks">

    <div class="progress-labels-container">
      <div class="progress-label">
        Preparing
      </div>

      <div class="progress-label current-status">
        Shipped
      </div>

      <div class="progress-label">
        Delivered
      </div>
   </div>

   <div class="progress-bar-container">
      <div class="progress-bar">
      </div>
   </div>
  </div>
  

</body>
</html>
